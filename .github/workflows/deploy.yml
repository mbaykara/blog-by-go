name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.1'

      - name: Build site binary
        run: go build -o site

      - name: Run site generator
        # Adjust command if your binary or flags differ, or if you need to pass an output dir
        run: |
          # If your program builds a server instead of static files, ensure it can generate files.
          # Example: run binary and expect it to write files into ./public
          ./site || go run main.go

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1